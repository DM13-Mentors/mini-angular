<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>mini-angular</title>
  </head>
  <body ng-controller="mainCtrl">
    <p>
      woot!
    </p>
    <p>
      my name is : {{name}}
    </p>
    <h4>Friends!</h4>
    <section>
      add new friend: <input type="text" name="name" value="add friend here" ng-model="friendName">
      <button ng-click="addFriend(friendName)"type="button" name="button">Add</button>
    </section>
    <div ng-repeat="friend in friends">
      <p> {{friend}} </p>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>

</html>
